<div><h1>Types</h1></div>
<div class="d-flex">
  <div class="form-inline  mr-auto">
    <div class="form-group mb-2">
      <label class="mr-2">Filter Type: </label>
      <input type="text" class="form-control mr-2" placeholder="search" [(ngModel)] = "listFilter">
    </div>
  </div>
  <div>
    <button class="btn btn-outline-primary" (click)="newPhoneNumberType(template)">
      <i class="fa fa-plus-circle"></i>&nbsp;
      New Type
    </button>
  </div>
</div>
<h3>Filter: {{listFilter}}</h3>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody *ngIf="types && types.length">
    <tr *ngFor="let type of typesFiltered">
      <td>{{type.id}}</td>
      <td>{{type.name}}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Edit"
            (click)="updatePhoneNumberType(type, template)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Delete"
            (click)="deletePhoneNumberType(type, confirm)">
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!types.length">
    <tr>
      <td colspan="4" class="text-center">
        <h5>No types found.</h5>
      </td>
    </tr>
  </tfoot>
</table>

<div bsModal #template="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">New Type</h4>
        <button type="button" class="close pull-right" (click)="template.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Name</label>
              <input type="text" class="form-control" 
              formControlName="name"
              placeholder="insert the type name" required>
              <div class="invalid-feedback">
                Required field.
              </div>
            </div>
            </div>
        </form>
      </div>
      <div class="modal-footer d-flex">
        <button class="btn btn-secondary" (click)="template.hide()">
          Close
        </button>
        <button class="btn btn-primary ml-auto" [disabled]="!registerForm.valid" (click)="saveChange(template)">
          Save
        </button>
      </div>
    </div>
  </div>
</div>

<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
	<div class="modal-dialog modal-sm">
  		<div class="modal-content">
    		<div class="modal-header">
      			<h4 class="modal-title pull-left">
        			Delete type
      			</h4>
      			<button type="button" class="close pull-right" (click)="confirm.hide()" aria-label="Close">
        			<span aria-hidden="true">&times;</span>
      			</button>
    		</div>
    		<div class="modal-body">
      			<p>{{bodyDeleteType}}</p>
    		</div>    
    		<div class="modal-footer btn-group d-flex">      
      			<button type="button" class="btn btn-outline-primary" (click)="confirm.hide()">
        			CENCELAR
      			</button>
      			<button type="button" class="btn btn-outline-danger" (click)="confirmDelete(confirm)">
          			DELETAR
        		</button>
    		</div>
  		</div>
	</div>
</div>
